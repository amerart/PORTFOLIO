<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Amer Musa</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; }
    .contact-page { text-align: center; padding: 60px 20px; }
    .contact-form { display: flex; flex-direction: column; gap: 15px; max-width: 500px; margin: 20px auto; }
    .contact-form input, .contact-form textarea {
      padding: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;
    }
    .contact-form button {
      padding: 12px; border: none; border-radius: 4px; font-size: 1rem; background: #222; color: #fff;
      cursor: pointer; transition: background 0.3s;
    }
    .contact-form button:hover { background: #444; }
    .hidden { display: none; }
    #formResponse { font-size: 1.1rem; margin-top: 20px; opacity: 0; transition: opacity 0.8s; }
    #formResponse.show { opacity: 1; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="timeline.html">Timeline</a>
    <a href="press.html">Press & Interview</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <main class="contact-page">
    <h2>Contact Me</h2>

    <form id="contactForm" class="contact-form">
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>

    <p id="formResponse" class="hidden"></p>
  </main>

  <!-- Script must be at the END -->
  <script>
    const form = document.getElementById('contactForm');
    const responseMsg = document.getElementById('formResponse');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch("https://formspree.io/f/mrblkrvv", {
          method: "POST",
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        form.style.display = "none";
        responseMsg.classList.remove("hidden");
        responseMsg.classList.add("show");

        if (response.ok) {
          responseMsg.textContent = "✅ Thank you! Your message has been sent successfully.";
        } else {
          responseMsg.textContent = "❌ Oops! Something went wrong. Please try again.";
        }
      } catch (error) {
        form.style.display = "none";
        responseMsg.classList.remove("hidden");
        responseMsg.classList.add("show");
        responseMsg.textContent = "⚠️ Network error. Please try again.";
      }
    });
  </script>
</body>
</html>
