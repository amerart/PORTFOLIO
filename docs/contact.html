<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Amer Musa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header & Navigation -->
  <header>
    <h1>Amer Musa</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="timeline.html">Timeline</a>
      <a href="press.html">Press</a>
      <a href="news.html">News</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="container" style="text-align: center; padding: 50px 20px;">
    <h2>Contact Me</h2>
    <p>If you have any questions, collaborations, or just want to say hello, feel free to send me a message.</p>

    <form action="https://formspree.io/f/mrblkrvv" method="POST" class="contact-form">
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Amer Musa. All rights reserved.</p>
  </footer>

  <!-- JavaScript to remove Formspree redirect -->
  <script>
    const form = document.querySelector(".contact-form");
    form.addEventListener("submit", async function(event) {
      event.preventDefault();
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        form.innerHTML = "<p style='color:green; font-weight:bold;'>Thank you! Your message has been sent.</p>";
      } else {
        form.innerHTML = "<p style='color:red; font-weight:bold;'>Oops! Something went wrong. Please try again.</p>";
      }
    });
  </script>

</body>
</html>
