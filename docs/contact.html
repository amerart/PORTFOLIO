<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="timeline.html">Timeline</a>
    <a href="press.html">Press & Interview</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <h2>Contact Me</h2>

  <form id="contactForm" class="contact-form">
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
  </form>

  <p id="formResponse" class="hidden"></p>

  <script>
    const form = document.getElementById('contactForm');
    const responseMsg = document.getElementById('formResponse');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch("https://formspree.io/f/mrblkrvv", {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.style.display = "none";
        responseMsg.textContent = "✅ Thank you! Your message has been sent successfully.";
        responseMsg.classList.remove("hidden");
        responseMsg.classList.add("fade-in");
      } else {
        responseMsg.textContent = "❌ Oops! Something went wrong. Please try again.";
        responseMsg.classList.remove("hidden");
        responseMsg.classList.add("fade-in");
      }
    });
  </script>
</body>
</html>
