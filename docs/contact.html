<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Amer Musa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="hero">
    <h1 class="site-title">Amer Musa</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="timeline.html">Timeline</a>
      <a href="press.html">Press</a>
      <a href="news.html">News</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Contact Me</h2>
    <p>If you’d like to collaborate or ask a question, feel free to send me a message below.</p>

    <form id="contact-form" class="contact-form">
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>

    <!-- Success message (hidden by default) -->
    <p id="form-success" style="display:none; color:green; margin-top:15px;">
      ✅ Thank you! Your message has been sent.
    </p>
  </section>

  <footer>
    <p>© 2025 Amer Musa | <a href="index.html">Back to Home</a></p>
  </footer>

  <!-- JS to handle form submission and success message -->
  <script>
    const form = document.getElementById('contact-form');
    const successMsg = document.getElementById('form-success');

    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = new FormData(form);
      const response = await fetch('https://formspree.io/f/mrblkrvv', {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.reset();
        successMsg.style.display = 'block';
      } else {
        alert('Oops! Something went wrong. Please try again.');
      }
    });
  </script>
</body>
</html>
