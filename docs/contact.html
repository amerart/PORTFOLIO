<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Amer Musa</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Arial", sans-serif;
      line-height: 1.7;
      background-color: #fff;
      color: #222;
      padding: 30px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    /* Contact Form Styling */
    .contact-form {
      max-width: 400px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
    }

    .contact-form textarea {
      min-height: 120px;
      resize: vertical;
    }

    .contact-form button {
      padding: 12px;
      background: #222;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background: #555;
    }

    .back-home {
      display: inline-block;
      margin-top: 20px;
      color: #222;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .back-home:hover {
      color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Contact Me</h1>
  <p>Have a question or want to connect? Send me a message!</p>

</div>
</body>
</html>
